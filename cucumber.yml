default: --tags ~@fail --profile htmlout

chrome: CHROME=true --profile default
iphone: IPHONE=true --profile default

jenkins: --format junit --out junit
chrome_jenkins: --profile chrome --profile jenkins
iphone_jenkins: --profile iphone --profile jenkins
chrome_jenkins_fail: CHROME=true --profile htmlout --profile jenkins --profile fail
iphone_jenkins_fail: IPHONE=true --profile htmlout --profile jenkins --profile fail

login: --tags @login --tags ~@fail
logout: --tags @logout --tags ~@fail
drivers: --tags @drivers --tags ~@fail

positive: --tags @positive --tags ~@fail
negative: --tags @negative --tags ~@fail
fail: --tags @fail

htmlout: --format html --out report.html --format pretty