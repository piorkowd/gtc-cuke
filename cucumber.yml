default: --tags ~@fail --profile htmlout

chrome: CHROME=true --profile default
iphone: IPHONE=true --profile default

#jenkins: HEADLESS=true --format junit --out junit
jenkins: --format junit --out junit
chrome_jenkins: CHROME=true --profile default --profile jenkins
iphone_jenkins: IPHONE=true --profile default --profile jenkins

login: --tags @login --tags ~@fail --profile htmlout
logout: --tags @logout --tags ~@fail --profile htmlout
drivers: --tags @drivers --tags ~@fail --profile htmlout

positive: --tags @positive --tags ~@fail --profile htmlout
negative: --tags @negative --tags ~@fail --profile htmlout
fail: --tags @fail --profile htmlout

htmlout: --format html --out report.html --format pretty